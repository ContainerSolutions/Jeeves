maintainers:
- Spazzy757
# Allows for the /label command
labels: true
# Checks if an issue or an Pull request has a description
empty_description_check:
  enabled: true
  enforced: true
# Settings for branch destroyer
# branch destroyer will not delete your default branch
# set other "protected" branches here
branch_destroyer:
  enabled: true
  protected_branches:
  - master
pull_requests:
  # Specifies whether to allow for automated merging of Pull Requests
  automated_merge: true
  # Paul will mark a pull request as "stale" if a Pull Request is not updated for this amount of days
  stale_time: 15
  limit_pull_requests:
    max_number: 3
  open_message: |
    Hello There!
    Thank you for helping out with the talent teams bot,
    If this is your first time contributing to Jeeves, please make
    sure to read the [CONTRIBUTING.md](https://github.com/ContainerSolutions/jeeves/blob/master/CONTRIBUTING.md)
  cats_enabled: true
  dogs_enabled: true
  allow_approval: true
